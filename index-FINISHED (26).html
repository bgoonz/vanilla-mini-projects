<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
<ul><li><a id="home" style="z-index:-1; color:red; font-size: x-large; font-weight:900;" href="https://bgoonz.github.io/vanilla-mini-projects/">HOME</a></li></ul>
  </center>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls>
    </video>
    <p>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
  </div>

  <script>
    const speed = document.querySelector( '.speed' );
    const bar = speed.querySelector( '.speed-bar' );
    const video = document.querySelector( '.flex' );

    function handleMove( e ) {
      const y = e.pageY - this.offsetTop;
      const percent = y / this.offsetHeight;
      const min = 0.4;
      const max = 4;
      const height = Math.round( percent * 100 ) + '%';
      const playbackRate = percent * ( max - min ) + min;
      bar.style.height = height;
      bar.textContent = playbackRate.toFixed( 2 ) + '×';
      video.playbackRate = playbackRate;
    }

    speed.addEventListener( 'mousemove', handleMove );
  </script>
</body>

</html>
